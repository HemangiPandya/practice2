<form #studentForm="ngForm" (ngSubmit)="saveStudent(studentForm)">
<div class="panel panel-primary">
    <div class="panel-heading"> 
        <h3 class="panel-title">Create Student</h3>
    </div>
        <div class="panel-body">
        <div class="form-group mb-3">
            <label for="studentName">Student Name: </label>
            <input id="studentName" name="sn"  [(ngModel)]="studentname"  type="text" class="form-control">

        </div>
        <div class="form-group mb-3">
            <label for="rollNumber">Rollnumber: </label>
            <input id="rollNumber" name="rollNumber" [(ngModel)]="rollNumber"  type="text" class="form-control">

        </div>
        <div class="form-group mb-3">
            <label for="semester">Semester: </label>
            <input id="semester" name="semester" [(ngModel)]="semester type="text" class="form-control">

        </div>

        <div>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    
        </div>
</div>
</form>
